<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="myMPD - fast and lightweight MPD webclient">
  <meta name="author" content="mail@jcgames.de">
  <title>myMPD: Manual API Test</title>
  <link href="../css/bootstrap.css" rel="stylesheet">
  <link href="../css/mympd.css" rel="stylesheet">
  <link href="test.css" rel="stylesheet">
  <link href="../assets/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="index.html">
        myMPD API documentation
      </a>
    </nav>
  </header>
  <main role="main" class="container-fluid text-break">
    <div class="card">
      <div class="card-header">API Documentation</div>
      <div class="card-body">
        <form>
          <div class="form-group row">
            <label for="selectMethod" class="col-sm-2 col-form-label">Goto method</label>
            <div class="col-sm-10">
              <select class="custom-select" id="selectMethod"></select>
            </div>
          </div>
        </form>
        <table class="table">
          <thead>
            <tr><th>Method</th><th>Parameters</th></tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <script src="../js/apidoc.js"></script>  
  <script src="apidoc.js"></script>
</body>
</html>
