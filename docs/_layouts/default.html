<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="myMPD - fast and lightweight MPD webclient">
  <meta name="author" content="mail@jcgames.de">
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
  <link href="{{ site.baseurl }}/assets/MaterialIcons-Regular.woff2" rel="preload" as="font" type="font/woff2" crossorigin="anonymous">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/mympd.css" rel="stylesheet">
  <link href="css/test.css" rel="stylesheet">
  {% include meta.html %}
</head>
<body>
  <header>
    <nav class="navbar navbar-expand navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="index.html">
        myMPD API documentation
      </a>
    </nav>
  </header>
  <main role="main" class="container-fluid text-break">
    <div class="card">
      <div class="card-header">{{ site.name }}</div>
      <div class="card-body">
        {{ content }}
      </div>
    </div>
  </main>
</body>
</html>
